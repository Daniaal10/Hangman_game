<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
    <title>Country Hangman Game</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Country Finder</h1>
        <div class="guessAns">Wrong Guesses: <span id='errors'>0</span> of <span id='wrongAns'></span></div>
        <div class="text-center">
            <img id='hangmanImg' src="./Images/0.png" alt="">
            <p id="guessC">Guess the Country:</p>
            <p id="wordGuess">The word to be guessed goes here</p>
            <div id="statement"></div>
            <button class="btn btn-info" onClick="reset()">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
